
<md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">

    <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Novi tip vocke</h1>
    </md-toolbar>
    <md-content layout-padding>
        <form name="addPlantTypeForm">
            <md-input-container>
                <label for="typeName">Ime vocke</label>
                <input type="text" id="typeName"
                       ng-model="vmPlantType.plantType.sort" md-autofocus
                       minlength=3 required>
            </md-input-container>
            <md-input-container>
                <label for="typeSort">Sorta</label>
                <input type="text" id="typeSort"
                       ng-model="vmPlantType.plantType.name"
                       minlength=3 required>
            </md-input-container>
        </form>
        <md-button ng-click="vmPlantType.addType()" class="md-primary"
                ng-disabled="addPlantTypeForm.$invalid">
            dodaj
        </md-button>
    </md-content>

</md-sidenav>
